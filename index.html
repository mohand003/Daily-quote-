<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
  <div class="card bg-dark text-white" style="width: 100%; border-radius: 0;">
    <img src="cc474648-e370-4c16-bc07-d9f1a35ccee8.jpg" class="card-img-top" style="height: 25.8rem;" alt="SKY">
    <div class="card-body text-center">
      <h5 class="card-title fs-1">Quote of the Day</h5>
      <p class="card-text fs-3">Press the button below to recieve a random quote!</p>
      <a class="btn btn-primary" onclick="getQuote()">Get a Quote</a>
      <a class="btn btn-danger" onclick="reFresh()">Refresh</a>
      <p class="card-text fs-2" id="quoteOut"></p>
      <p class="card-text fs-2" id="authorOut"></p>
    </div>
  </div>

  <script src="JS/bootstrap.bundle.js"></script>
  <script src="JS/index.js"></script>
</body>

</html>
